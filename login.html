<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup - Anime Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Login/Signup page styles */
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}
.wrapper {
  position: relative;
  width: 500px;
  height: 600px;
  background: #000;
  box-shadow: 0 0 50px #0ef;
  border-radius: 20px;
  padding: 40px;
  overflow: hidden;
}
.wrapper:hover {
  animation: animate 1s linear infinite;
}
@keyframes animate {
  100% {
    filter: hue-rotate(360deg);
  }
}
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  transition: 1s ease-in-out;
}
.wrapper.active .form-wrapper.sign-in {
  transform: translateY(-450px);
}
.wrapper .form-wrapper.sign-up {
  position: absolute;
  top: 450px;
  left: 0;
}
.wrapper.active .form-wrapper.sign-up {
  transform: translateY(-450px);
}
h2 {
  font-size: 30px;
  color: #fff;
  text-align: center;
}
.input-group {
  position: relative;
  margin: 30px 0;
  border-bottom: 2px solid #fff;
}
.input-group label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}
.input-group input {
  width: 320px;
  height: 40px;
  font-size: 16px;
  color: #fff;
  padding: 0 5px;
  background: transparent;
  border: none;
  outline: none;
}
.input-group input:focus~label,
.input-group input:valid~label {
  top: -5px;
}
.remember {
  margin: -5px 0 15px 5px;
}
.remember label {
  color: #fff;
  font-size: 14px;
}
.remember label input {
  accent-color: #0ef;
}
button {
  position: relative;
  width: 100%;
  height: 40px;
  background: #0ef;
  box-shadow: 0 0 10px #0ef;
  font-size: 16px;
  color: #000;
  font-weight: 500;
  cursor: pointer;
  border-radius: 30px;
  border: none;
  outline: none;
}
.signUp-link {
  font-size: 14px;
  text-align: center;
  margin: 15px 0;
}
.signUp-link p {
  color: #fff;
}
.signUp-link p a {
  color: #0ef;
  text-decoration: none;
  font-weight: 500;
}
.signUp-link p a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="login-form" action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="login-username" required>
          <label for="login-username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" required>
          <label for="login-password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
        <p id="login-message" style="text-align:center; margin-top: 15px; color: red;"></p>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form id="signup-form" action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="signup-username" required>
          <label for="signup-username">Username</label>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          <button id="home"> <a href="INDEX .html" style="color: rgb(13, 19, 20); text-decoration: none;">Back to Home</a></button>
        </div>
        <p id="signup-message" style="text-align:center; margin-top: 15px; color: red;"></p>
      </form>
    </div>
  </div>

  <script>
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const signUpBtnLink = document.querySelector('.signUpBtn-link');
    const wrapper = document.querySelector('.wrapper');
    signUpBtnLink.addEventListener('click', () => {
        wrapper.classList.toggle('active');
    });
    signInBtnLink.addEventListener('click', () => {
        wrapper.classList.toggle('active');
    });

    // User data storage key
    const USERS_KEY = 'anime_website_users';

    // Load users from localStorage or initialize empty array
    function loadUsers() {
      return JSON.parse(localStorage.getItem(USERS_KEY)) || [];
    }

    // Save users to localStorage
    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    // Signup form handling
    const signupForm = document.getElementById('signup-form');
    const signupMessage = document.getElementById('signup-message');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      let users = loadUsers();

      if (users.some(user => user.username === username)) {
        signupMessage.textContent = 'Username already exists. Please choose another.';
        return;
      }

      users.push({ username, email, password });
      saveUsers(users);
      signupMessage.style.color = 'green';
      signupMessage.textContent = 'Registration successful! You can now log in.';
      signupForm.reset();
    });

    // Login form handling
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      let users = loadUsers();
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        alert('HELLO AND WELCOME ' + user.username);
        loginMessage.textContent = '';
        loginForm.reset();
        window.location.href = 'INDEX .html';
      } else {
        loginMessage.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
